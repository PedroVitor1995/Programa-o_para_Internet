{% extends "base.html" %}
{% block body %}
	<div class="row">
		<div class="col-lg-12">
			<div class="panel-heading text-success" style="font-size: 30px;">Artigos</div>
			<div class="panel-heading">
				{% for artigo in artigos %}
					<h2 class="panel-heading text-warning">{{artigo.titulo}}</h2>
					<p class="panel-heading text-muted">{{artigo.contexto|linebreaksbr}}</p>
					<p class="panel-heading text-muted">{{artigo.data_pub|linebreaksbr}}</p>
					<p class="panel-heading text-muted">{{artigo.reporter|linebreaksbr}}</p>
				{% endfor %}
			</div>
		</div>
		<div class="col-lg-12">
			<a href="{% url 'adicionar_artigo' %}">Adiconar artigo</a>
		</div>
	</div>
{% endblock %}
