{% extends "base.html" %}
{% block body %}
	<div class="w3-row" style="margin-top: 1px; margin-left: 5%; margin-right: 5%;">
		<div class="w3-row">
			<h3 class="w3-round w3-center w3-panel w3-padding-16 w3-gray">
            	<b>Detalhe do Perfil<b>
          	</h3>
		</div>
		<div class="w3-row">
			{% if ja_eh_contato %}
				<div class="w3-col w3-center" style="width: 50%; margin-left: 5%;">
					<h3><b>{{perfil.nome}}</b> / {{perfil.email}} </h3>
				</div>
				<div class="w3-col w3-center" style="width: 20%; margin-top:17px;">
					<a href="#" class="btn-danger w3-round w3-button">Desfazer</a>
				</div>
				<div class="w3-col w3-center" style="width: 20%; margin-top:17px;">
					<a href="{% url 'bloquear' perfil.id %}" class="btn-warning w3-round w3-button">Bloqueiar</a>
				</div>
				<div class="w3-col w3-center well well-sm" style="margin-top:17px;">Vocês estão conectados!</div>
			{% else %}
				<div class="w3-col w3-center" style="width: 50%; margin-left: 5%;">
					<h3><b>{{perfil.nome}}</b> / {{perfil.email}} </h3>
				</div>
				<div class="w3-col w3-center" style="width: 20%; margin-top:17px;">
					<a href="{% url 'convidar' perfil.id %}" class="btn-primary w3-round w3-button">Convidar</a>
				</div>
			{% endif %}
		</div>
	</div>
{% endblock  %}
