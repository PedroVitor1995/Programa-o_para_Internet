{% extends "base_usuario.html" %}
{% block body %}
	<div class="form-signin" style="text-align: center;">
		<h2 style="color: #0101DF;"><strong>Login</strong></h2>
	</div>
	<div class="form-signin panel">
		<form role="form" action="{% url 'login' %}" method="post">
			{% csrf_token %}
			<div class="panel-body">
				<input class="form-control" type="text"  id="id_username" name="username" placeholder="Nome" required autofocus>
			</div>
			<div class="panel-body">
				<input class="form-control" type="password" id="id_password" name="password" placeholder="Senha " required>
			</div>
			<div class="panel-body">
				<button class="btn btn-lg btn-primary btn-block" type="submit" value="Login"><strong>Login</strong></button>
			</div>
			<div class="w3-container w3-cell">
				<a href="{% url 'registrar' %}">Esqueci minha senha</a>
			</div>

			<div class="w3-container w3-cell">
				<a href="{% url 'registrar' %}">Registre-se</a>
			</div>
			
			{% if form.errors %}
				<div class="alert alert-danger alert-dismissible">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					Por favor, verifique o Nome e/ou Senha informados
				</div>
			{% endif %}
		</form>
		<div class=" form-signin" style="text-align: center;">
			<div class="w3-tag w3-padding w3-round-large w3-red w3-center w3-cell w3-mobile">
				<h3 class="w3-cell w3-mobile"><strong>ConnectedIn</strong></h3>
			</div>
		</div>
	</div>
	
{% endblock %}
