{% extends "base_usuario.html" %}
{% block body %}
	<form class="form-signin" action="{% url 'registrar' %}" method="post">
		{% csrf_token %}
		<h2 class="form-signin-heading">Crie seu usu√°rio</h2>
		<input class="form-control"  id="id_nome" name="nome" placeholder="Nome *" required>
		<input class="form-control" id="id_email" name="email" placeholder="Email *" required autofocus>
		<input class="form-control" id="id_telefone" name="telefone" placeholder="Telefone" required>
		<input class="form-control" id="id_nome_empresa" name="nome_empresa" placeholder="Empresa" required>
		<input class="form-control" type="password" id="id_senha" name="senha" placeholder="Senha *" required>
		<hr>
		<button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Registrar</button>

		{% if form.errors %}
			<div class="alert alert-danger">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
					x
				</button>
				{{form.non_field_errors}}
			</div>
		{% endif %}

	</form> 
{% endblock %}
