{% extends "base_usuario.html" %}
{% block body %}

	<form class="form-signin" action="{% url 'registrar' %}" method="post">
		{% csrf_token %}
		<h2 class="form-signin-heading">Crie seu usu√°rio</h2>
		<input class="form-control" type="text"  id="id_nome" name="nome" placeholder="Nome" required autofocus>
		<input class="form-control" type="email" id="id_email" name="email" placeholder="Email" required>
		<input class="form-control" type="tel" id="id_telefone" name="telefone" placeholder="Telefone" required>
		<input class="form-control" type="text" id="id_nome_empresa" name="nome_empresa" placeholder="Empresa" required>
		<input class="form-control" type="password" id="id_senha" name="senha" placeholder="Senha" required>
		<input class="form-control" type="password" id="id_senha" name="senha_confirmar" placeholder="Confimar senha" required>
		<hr>
		<button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Registrar</button>

		{% if messages %}
			{% for message in messages %}
				{% if message.tags == success %}
					<div class="alert alert-success alert-dismissible">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						{{message}}
					</div>
				{% else %}
					<div class="alert alert-danger alert-dismissible">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						{{message}}
					</div>
				{% endif %}
			{% endfor %}
		{% endif %}

	</form> 
{% endblock %}
