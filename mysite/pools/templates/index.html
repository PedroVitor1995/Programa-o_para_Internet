{% extends "base.html" %}
{% block body %}
	<div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Questões</strong>
            </div>
            {% if questao_lista %}
				{% for questao in questao_lista %}
					<div class="col-lg-12"><a href="{% url 'detalhe' questao.id %}">{{questao.texto_questao}}</a></div>					
				{% endfor %}
			{% else %}
				<div class="col-lg-12">Nenhuma questão está disponível.</div>
			{% endif %}
        </div>
    </div>
{% endblock %}
